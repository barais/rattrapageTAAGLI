<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vipo-entry-heading">Create or edit a Vipo Entry</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_registerDate">Register Date</label>
                    <div class="input-group">
                        <input id="field_registerDate" type="text" class="form-control" name="registerDate" ngbDatepicker  #registerDateDp="ngbDatepicker" formControlName="registerDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="registerDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('registerDate').invalid && (editForm.get('registerDate').dirty || editForm.get('registerDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('registerDate').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_imageName">Image Name</label>
                    <input type="text" class="form-control" name="imageName" id="field_imageName"
                           formControlName="imageName"/>
                    <div *ngIf="editForm.get('imageName').invalid && (editForm.get('imageName').dirty || editForm.get('imageName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('imageName').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_vipo">Vipo</label>
                    <select class="form-control" id="field_vipo" name="vipo" formControlName="vipoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vipoOption.id" *ngFor="let vipoOption of vipos; trackBy: trackVipoById">{{vipoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
