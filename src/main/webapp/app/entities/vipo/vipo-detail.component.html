<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vipo">
            <h2><span>Vipo</span> {{vipo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{vipo.name}}</span>
                </dd>
                <dt><span>Longitude</span></dt>
                <dd>
                    <span>{{vipo.longitude}}</span>
                </dd>
                <dt><span>Lattitude</span></dt>
                <dd>
                    <span>{{vipo.lattitude}}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{vipo.createdDate}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{vipo.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vipo', vipo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
